<html>

<title>Bitcoin Guide</title>

</head>
<style>
h1 {
    text-shadow: 2px 2px cyan;
}
#myBtn {
  display: none;
  position: fixed;
  bottom: 20px;
  right: 30px;
  z-index: 99;
  border: none;
  outline: none;
  background-color: red;
  color: white;
  cursor: pointer;
  padding: 15px;
  border-radius: 10px;
}

#myBtn:hover {
  background-color: #555;
}
</style>
<body style="background-color:rgba(241,231,103,1);">
<link rel="stylesheet" type="text/css" href="table.css" media="screen" />
<div class="w3-bar w3-red">
  <a href="index.html" class="w3-bar-item w3-button">Hem</a>
  <a href="cgminerLinux.html" class="w3-bar-item w3-button">CGMiner på Ubuntu</a>
  <a href="btc.html" class="w3-bar-item w3-button">Statistik</a>
</div>
<button onclick="topFunction()" id="myBtn" title="Gå till toppen">Gå till toppen</button>
<script>
window.onscroll = function() {scrollFunction()};

function scrollFunction() {
    if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
        document.getElementById("myBtn").style.display = "block";
    } else {
        document.getElementById("myBtn").style.display = "none";
    }
}

function topFunction() {
    document.body.scrollTop = 0;
    document.documentElement.scrollTop = 0;
}
</script>
<script>
  (function(b,i,t,C,O,I,N) { <!--Infogar funktioner från widget.js (JavaScript) till ett skript-->
    window.addEventListener('load',function() {
      if(b.getElementById(C))return;
      I=b.createElement(i),N=b.getElementsByTagName(i)[0];
      I.src=t;I.id=C;N.parentNode.insertBefore(I, N);
    },false)
  })(document,'script','widget.js','btcwdgt');
</script>
<p>Nedan finner du en widget med uppdaterad statistik om Bitcoins värde. (BTC/USD)</p>
<div class="btcwdgt-chart"></div><!--Använder skriptet-->
</body>
</html>
